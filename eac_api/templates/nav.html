<!-- Common Navbar -->
 <header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Engineers Associations of Chuadanga</a>
  <button class="navbar-toggler" type="button" onclick="naver()" id="toogleNav" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {% if not request.user.id %}
      <li class="nav-item">
        <a class="nav-link" href="{% url  'home' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url  'signup' %}">Signup</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url  'profile' %}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url  'users' %}">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url  'post' %}">Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url  'logout' %}">Logout</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
 </header>
 <script>
  const nav = document.getElementById('navbarNav');
    function naver(){
        console.log(nav.classList);
        if(nav.classList.contains('collapse'))
        nav.classList.remove('collapse');
        else
        nav.classList.add('collapse')
    }
 </script>
